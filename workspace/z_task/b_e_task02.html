<!-- <p> 태그와 <li> 태그에 글꼴 크기를 18px로 설정하고, 행간(line-height)을 1.6으로 설정하세요.
글꼴 색상은 검정색으로 설정하고, 왼쪽 여백(margin-left)을 20px로 설정하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task02</title>
        <style>
            p,
            li {
                font-size: 18px;
                line-height: 1.6;
                color: black;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <p>이 문장은 첫 번째 문단입니다.</p>
        <p>이 문장은 두 번째 문단입니다.</p>

        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>
    </body>
</html>
