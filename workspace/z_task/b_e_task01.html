<!-- <h1>, <h2>, <h3> 태그에 글꼴 크기를 24px로 설정하고, 글씨 색상을 파란색으로 설정하세요.
글씨는 굵게(bold) 설정하세요.
모든 헤딩은 상단 여백(margin-top)을 20px로 설정하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task01</title>
        <style>
            h1,
            h2,
            h3 {
                font-size: 24px;
                color: blue;
                font-style: bold;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>헤딩 1</h1>
        <h2>헤딩 2</h2>
        <h3>헤딩 3</h3>
    </body>
</html>
