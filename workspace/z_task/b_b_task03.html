<!-- 모든 <a> 태그의 텍스트 색상을 파란색으로 설정하세요.
<a> 태그에 마우스를 올렸을 때 색상이 빨간색으로 변하도록 설정하세요.
<a> 태그에 밑줄을 없애고, 폰트 크기를 18px로 설정하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task03</title>
        <style>
            a {
                color: blue;
                font-size: 18px;
                text-decoration: none;
            }

            a:hover {
                color: red;
            }
        </style>
    </head>
    <body>
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </body>
</html>
