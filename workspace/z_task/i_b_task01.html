<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relative & Absolute Position Challenge</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f4f4f4;
            }

            .card {
                width: 300px;
                height: 200px;
                background-color: white;
                border-radius: 10px; /* 박스 테두리 효과 */
                box-shadow: 5px 5px 5px 5px lightgray; /* 박스 그림자 효과 */
                position: relative;
            }

            .image {
                width: 100%;
                height: 50%;
                background-color: aqua;
            }

            .text {
                position: absolute;
                bottom: 0;
                padding: 10px;
            }

            .badge {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: darkslategrey;
                color: white;
                font-size: 0.8rem;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="badge">New</div>
            <div class="image"></div>
            <div class="text">
                <h3>Card Title</h3>
                <p>
                    This is a sample description for the card content. It
                    demonstrates the use of relative and absolute positioning.
                </p>
            </div>
        </div>
    </body>
</html>
