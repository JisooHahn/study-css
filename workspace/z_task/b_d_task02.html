<!-- ID가 main-heading인 <h1> 태그에 글꼴 크기를 36px로 설정하고, 굵은 글씨(bold)로 설정하세요.
ID가 sub-heading인 <h2> 태그에 글꼴 크기를 28px로 설정하고, 기울임꼴(italic)로 설정하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task02</title>
        <style>
            h1#main-heading {
                font-size: 36px;
                font-style: bold;
            }

            h2#sub-heading {
                font-size: 28px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1 id="main-heading">메인 헤딩</h1>
        <h2 id="sub-heading">서브 헤딩</h2>
    </body>
</html>
