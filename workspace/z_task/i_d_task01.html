<!-- 카드 레이아웃

화면 중앙에 세 개의 카드를 배치합니다.
각 카드는 다른 색상 배경을 가지며, 약간씩 겹쳐야 합니다.
z-index를 활용해 카드가 위아래로 쌓이는 순서를 조절합니다.
카드 스타일

각 카드는 가로 200px, 세로 300px 크기로 설정하세요.
겹쳐 보이게 하되, 가운데 카드가 가장 앞쪽(z-index가 높음)에 위치해야 합니다.
상태 표시

오른쪽 상단에 뱃지(New, Featured, Sale)를 추가하세요.
뱃지가 카드마다 고유한 색상을 가지고 있으며 absolute를 활용해 배치하세요.
효과

뱃지와 카드가 자연스럽게 겹치더라도, z-index를 통해 뱃지가 카드 위에 노출되도록 설정하세요.
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>z-index Challenge</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                position: relative;
                width: 600px;
                height: 400px;
            }

            .card {
                width: 200px;
                height: 300px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                border-radius: 10px;
                transition-duration: 0.5s;
                opacity: 90%;
            }

            .card:hover {
                z-index: 4;
                opacity: 100%;
            }

            .card-left {
                background-color: aquamarine;
                z-index: 1;
            }

            .card-center {
                margin-left: 100px;
                background-color: dodgerblue;
                z-index: 3;
            }

            .card-right {
                margin-left: 200px;
                background-color: indianred;
                z-index: 2;
            }

            .badge {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: white;
                z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card card-left">
                <div class="badge">Sale</div>
            </div>
            <div class="card card-center">
                <div class="badge">Featured</div>
            </div>
            <div class="card card-right">
                <div class="badge">New</div>
            </div>
        </div>
    </body>
</html>
