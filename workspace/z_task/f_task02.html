<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox Margin Practice</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f5f5f5;
                margin: 0;
                padding: 20px;
            }

            h1 {
                margin-bottom: 30px;
            }

            .container {
                display: flex;
                height: 200px;
                border: 2px solid black;
                justify-content: center; /* 기본: 요소 간에 공간 */
                align-items: center; /* 세로 정렬: 가운데 */
                padding: 10px;
                background-color: #eaeaea;
                overflow: auto; /* 또는 hidden, scroll로 실험 */
            }

            .box {
                width: 60px;
                height: 60px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: bold;
                border: 1px solid #333;
                margin: 10px; /* Flex 정렬에도 추가적인 간격 실습 */
            }
            .red {
                background-color: red;
                margin-right: auto;
            }
            .blue {
                background-color: blue;
            }
            .green {
                background-color: green;
                margin-left: auto;
            }
        </style>
    </head>
    <body>
        <h1>Flexbox with Margin</h1>
        <div class="container">
            <div class="box red">1</div>
            <div class="box blue">2</div>
            <div class="box green">3</div>
        </div>
    </body>
</html>
