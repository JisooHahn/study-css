<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font-Family with External Fonts</title>
        <!-- Link to Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            .title {
                font-family: "Roboto", sans-serif;
                font-weight: 700; /* font-weight 수치가 높아질수록 두꺼워짐 */
                font-size: 2rem; /* (32px) */
                color: #2c3e50;
            }

            .content {
                font-family: "Playfair Display", serif;
                font-weight: 400; /* Use regular weight from the imported font */
                font-size: 1rem;
                line-height: 1.6;
                color: #34495e;
            }

            /* body에 임의의 배경색과 여백 남기기 */
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Font-Family with Google Fonts</h1>
        <p class="content">
            This paragraph demonstrates the use of external fonts via Google
            Fonts. You can easily customize styles using CSS.
        </p>
    </body>
</html>
