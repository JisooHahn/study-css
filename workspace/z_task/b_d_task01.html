<!-- ID가 first-paragraph인 <p> 태그에 글자 크기를 18px로 설정하고, 글씨 색상을 파란색으로 지정하세요.
ID가 second-paragraph인 <p> 태그에 배경색을 회색으로 설정하고, 글꼴을 기본 글꼴로 지정하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task01</title>
        <style>
            p#first-paragraph {
                font-size: 18px;
                color: blue;
            }

            p#second-paragraph {
                background-color: gray;
                font-style: serif;
            }
        </style>
    </head>
    <body>
        <p id="first-paragraph">이 문장은 첫 번째 문단입니다.</p>
        <p id="second-paragraph">이 문장은 두 번째 문단입니다.</p>
    </body>
</html>
