<!-- <p> 태그에 스타일을 적용하세요. 
    모든 <p> 태그에 글꼴 크기를 16px로 설정하고, 행간(line-height)을 1.5로 설정하세요.
문단 간의 여백(margin)을 20px로 설정하고, 텍스트 색상을 회색(#555)으로 변경하세요.
<p> 태그 안의 텍스트는 기본 글꼴로 유지하세요.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task01</title>
        <style>
            p {
                line-height: 1.5;
                color: #555;
                font-size: 16px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <p>이 문장은 첫 번째 문단입니다.</p>
        <p>이 문장은 두 번째 문단입니다.</p>
    </body>
</html>
