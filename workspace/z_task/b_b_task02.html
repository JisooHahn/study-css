<!-- 모든 <h1> 태그의 글꼴 크기를 32px로 설정하고, 색상을 파란색으로 설정하세요.
    <h2> 태그의 글꼴 크기를 24px로 설정하고, 글꼴 굵기(font-weight)를 bold로 설정하세요.
    <h3> 태그의 글꼴 크기를 18px로 설정하고, 텍스트 색상을 초록색으로 변경하세요. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>task02</title>
        <style>
            h1 {
                font-size: 32px;
                color: blue;
            }

            h2 {
                font-size: 24px;
                font-weight: bold;
            }

            h3 {
                font-size: 18px;
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>헤딩 1</h1>
        <h2>헤딩 2</h2>
        <h3>헤딩 3</h3>
    </body>
</html>
